<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ITmatch{% endblock %}</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar-brand {
            font-weight: bold;
            color: #0d6efd !important;
        }
        .container {
            max-width: 1200px;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">ITmatch</a>
            <div class="navbar-nav ms-auto">
                {% if user %}
                    <span class="nav-item nav-link">Привет, {{ user.username }}!</span>
                    <a class="nav-item nav-link" href="/logout">Выйти</a>
                {% else %}
                    <a class="nav-item nav-link" href="/login">Войти</a>
                    <a class="nav-item nav-link" href="/register">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Основное содержимое -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
